<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Multijugador</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .player-board {
            position: relative;
        }

        .board {
            background-color: #111;
            border: 2px solid #444;
            border-radius: 5px;
        }

        .player-info {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .next-piece {
            display: inline-block;
            margin-left: 10px;
            background-color: #111;
            border: 2px solid #444;
            border-radius: 5px;
            vertical-align: top;
            width: 60px;
            /* Forzar tama침o exacto */
            height: 60px;
            /* Forzar tama침o exacto */
        }

        .game-status {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            font-weight: bold;
        }

        .controls {
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff4444;
            font-size: 24px;
            font-weight: bold;
            z-index: 100;
            display: none;
        }

        .volume-control {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
            z-index: 200;
        }

        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-box button:hover {
            background-color: #45a049;
        }

        .start-button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
            /* Oculto por defecto */
        }

        .start-button:hover {
            background-color: #45a049;
        }

        .lobby-players {
            margin-top: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }

        .lobby-player {
            margin: 5px 0;
            padding: 5px;
            background-color: #444;
            border-radius: 3px;
        }

        .host-indicator {
            color: gold;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <!-- Pantalla de login -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h2>Tetris Multijugador</h2>
            <p>Introduce tu nombre para jugar:</p>
            <input type="text" id="playerName" placeholder="Tu nombre" maxlength="15">
            <button id="joinButton">Unirse al juego</button>
        </div>
    </div>

    <div class="volume-control">
        <label for="volume">游댉 Volumen: </label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
    </div>

    <h1>Tetris Multijugador</h1>

    <button id="startGameButton" class="start-button">Iniciar Partida</button>

    <div class="lobby-players" id="lobbyPlayers">
        <h3>Jugadores en espera:</h3>
        <div id="playersList"></div>
    </div>

    <div class="game-container" id="gameContainer">
        <!-- Los tableros de los jugadores se a침adir치n din치micamente aqu칤 -->
    </div>

    <div class="game-status" id="gameStatus">
        Esperando jugadores...
    </div>

    <div class="controls">
        <p><strong>Controles:</strong> 拘勇 俱뫮잺 Mover | 拘勇 Rotar | 拘勇 Ca칤da r치pida | Espacio: Ca칤da instant치nea</p>
    </div>

    <!-- Cargador de audio -->
    <audio id="bgMusic" loop preload="auto">
        <source src="audio/background.mp3" type="audio/mpeg">
    </audio>

    <script src="tetris.js"></script>
</body>

</html>
